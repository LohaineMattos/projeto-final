<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gelco - Início</title>
    <style>
:root {
  --primary-color: #2c3e50;
  --secondary-color: #3498db;
  --accent-color: #c01c7c;
  --light-color: #ecf0f1;
  --dark-color: #2c3e50;
  --text-color: #fff;
  --border-radius: 12px;
  --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background: url('docs/gelcooo.jpg') no-repeat center center fixed;
  background-size: cover;
  color: var(--text-color);
  line-height: 1.6;
  min-height: 100vh;
  padding: 40px 20px;
  position: relative;
}

/* Sobreposição escura */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  z-index: -1;
}

.header {
  text-align: center;
  margin-bottom: 3rem;
  animation: fadeInDown 0.8s ease-out;
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.header img {
  height: 100px;
  margin-bottom: 1.5rem;
  filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
  transition: var(--transition);
}

.header img:hover {
  transform: scale(1.05);
}

.header h2 {
  color: var(--light-color);
  font-weight: 600;
  font-size: 1.8rem;
  margin-top: 0.5rem;
}

.cards-container {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
  max-width: 1200px;
  margin: 0 auto;
  animation: fadeInUp 0.8s ease-out;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card {
  background: rgba(255, 255, 255, 0.95);
  border-radius: var(--border-radius);
  padding: 2.5rem 2rem;
  width: 280px;
  text-align: center;
  box-shadow: var(--box-shadow);
  cursor: pointer;
  transition: var(--transition);
  position: relative;
  overflow: hidden;
  border: none;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background: var(--secondary-color);
  transition: var(--transition);
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
}

.card:hover::before {
  height: 8px;
  background: var(--accent-color);
}

.card h3 {
  color: var(--primary-color);
  font-size: 1.5rem;
  margin-bottom: 1rem;
  font-weight: 600;
  position: relative;
  display: inline-block;
}

.card h3::after {
  content: '';
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 3px;
  background: var(--secondary-color);
  transition: var(--transition);
}

.card:hover h3::after {
  width: 80px;
  background: var(--accent-color);
}

.card p {
  color: #666;
  font-size: 1rem;
  margin-top: 1rem;
}

.card i {
  font-size: 2.5rem;
  color: var(--secondary-color);
  margin-bottom: 1.5rem;
  display: inline-block;
  transition: var(--transition);
}

.card:hover i {
  color: var(--accent-color);
  transform: scale(1.1);
}

@media (max-width: 768px) {
  body {
    padding: 30px 15px;
  }
  .header img {
    height: 80px;
  }
  .header h2 {
    font-size: 1.5rem;
  }
  .cards-container {
    gap: 20px;
  }
  .card {
    width: 100%;
    max-width: 350px;
    padding: 2rem 1.5rem;
  }
}

@media (max-width: 480px) {
  .header img {
    height: 70px;
  }
  .header h2 {
    font-size: 1.3rem;
  }
  .card {
    padding: 1.8rem 1.2rem;
  }
  .card h3 {
    font-size: 1.3rem;
  }
}

/* Botão Sair no canto inferior esquerdo */
.btn-sair {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: var(--secondary-color);
  color: var(--text-color);
  padding: 12px 20px;
  border-radius: var(--border-radius);
  text-decoration: none;
  font-weight: 600;
  box-shadow: var(--box-shadow);
  transition: var(--transition);
}

.btn-sair:hover {
  background-color: var(--accent-color);
  transform: translateY(-3px);
}
    </style>
</head>
<body>
    <div class="header">
        <h2>Bem-vindo(a) ao Sistema Gelco</h2>
    </div>
    
    <div class="cards-container">
        <div class="card" onclick="location.href='unitarios.html'">
            <h3>Conferência Unitária</h3>
            <p>Sacos individuais</p>
        </div>
        <div class="card" onclick="location.href='lotes.html?dest=lotes'">
            <h3>Controle de Lotes</h3>
            <p>Registro e consulta</p>
        </div>
    </div>

    <!-- Botão Sair -->
    <a href="index.html" class="btn-sair">
      &#8592; Sair
    </a>
</body>
</html>
