<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gelco - Conferência Unitária</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Seu CSS -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* =============================
       ESTILO GERAL
    ============================= */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #2e2555;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 25px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .title-container h1 {
      font-size: 1.6em;
      font-weight: 600;
      color: #2c3e50;
      margin: 0;
    }
    .back-btn {
      background: #f0f0f0;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #c01c7c;
      transform: translateX(-3px);
    }

    .action-btn {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 1em;
      transition: background 0.3s;
    }
    .action-btn:hover { background: #217dbb; }

    .filters { margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
    .filters select, .filters input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95em;
    }

    .table-container { overflow-x: auto; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      color: #333;
      border-radius: 8px;
      overflow: hidden;
    }
    thead { background: #2c3e50; color: #fff; text-transform: uppercase; }
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #ddd; }
    tbody tr:nth-child(even) { background: #f9f9f9; }
    tbody tr:hover { background: #f1f1f1; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: 6% auto;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      color: #333;
      position: relative;
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }
    .close:hover { color: #000; }

    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 6px; font-weight: bold; }
    .form-group input, .form-group select {
      width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; font-size: 0.95em;
    }
    .submit-btn { background: #3498db; color: #fff; border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-size: 1em; transition: background 0.3s; }
    .submit-btn:hover { background: #217dbb; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <button class="back-btn" onclick="window.location.href='menu.html'">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="title-container">
        <h1>Conferência Unitária</h1>
      </div>
      <div style="width: 40px;"></div>
    </div>

    <button id="addUnitario" class="action-btn">
      <i class="fas fa-plus"></i> Adicionar Registro
    </button>
    
    <div class="filters">
      <select id="filterField">
        <option value="data">Data</option>
        <option value="etiqueta">Etiqueta</option>
        <option value="operador">Operador</option>
      </select>
      <input type="text" id="filterValue" placeholder="Filtrar...">
      <button onclick="filterTable()" class="filter-btn">Aplicar</button>
      <button onclick="resetFilters()" class="filter-btn secondary">Limpar</button>
    </div>

    <div class="table-container">
      <table id="unitariosTable">
        <thead>
          <tr>
            <th>Data</th>
            <th>Turno</th>
            <th>Peso (kg)</th>
            <th>Operador</th>
            <th>Etiqueta</th>
            <th>Ações</th>
            <th>Gráfico</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="unitarioModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Adicionar Registro Unitário</h2>
      <form id="unitarioForm">
        <input type="hidden" id="unitarioId">
        <div class="form-group">
          <label for="data">Data:</label>
          <input type="date" id="data" required>
        </div>
        <div class="form-group">
          <label for="turno">Turno:</label>
          <select id="turno" required>
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
          </select>
        </div>
        <div class="form-group">
          <label for="peso">Peso (kg):</label>
          <input type="number" step="0.01" id="peso" required>
        </div>
        <div class="form-group">
          <label for="operador">Operador:</label>
          <input type="text" id="operador" required>
        </div>
        <div class="form-group">
          <label for="etiqueta">Etiqueta:</label>
          <input type="text" id="etiqueta">
        </div>
        <button type="submit" class="submit-btn">Salvar</button>
      </form>
    </div>
  </div>

  <script>
    const addUnitarioBtn = document.getElementById('addUnitario');
    const unitarioModal = document.getElementById('unitarioModal');
    const closeModalBtn = document.querySelector('.close');
    const unitarioForm = document.getElementById('unitarioForm');
    const unitariosTable = document.getElementById('unitariosTable').querySelector('tbody');

    // Abrir modal
    addUnitarioBtn.addEventListener('click', () => {
      unitarioForm.reset();
      document.getElementById('unitarioId').value = '';
      document.getElementById('modalTitle').textContent = 'Adicionar Registro Unitário';
      unitarioModal.style.display = 'block';
    });

    // Fechar modal
    closeModalBtn.addEventListener('click', () => unitarioModal.style.display = 'none');
    window.addEventListener('click', (e) => { if(e.target === unitarioModal) unitarioModal.style.display = 'none'; });
  </script>
</body>
</html>
